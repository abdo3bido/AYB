<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
</head>
<body>
    <div class="container-fluid" id="cover">
        <div class="row">
            <h1 class="col-12">Data Entry</h1>
        </div>
    </div>
    <div class="container-fluid px-5 py-5" id="form">
        <div class="px-5 py-3">
          <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" id="title" name="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="caseType">Case Type</label>
            <input type="email" class="form-control" id="caseType" aria-describedby="emailHelp" name="caseType" placeholder="Enter Case Type">
          </div>            
        <div class="form-group">
            <label for="previousExperience">Description</label>
            <textarea class="form-control" id="description" name="pExperience" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="pic1">Description</label>
            <input class="form-control" type="file" id="pic1" multiple name="pic1">
        </div>
            <button type="button" id="submit" class="btn btn-primary">Submit</button>
        </div>
        
    </div>
        <script src="app.js" type="text/javascript"></script>

</body>
